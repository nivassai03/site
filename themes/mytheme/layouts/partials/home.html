<div class="intro">
    {{ with .Site.Params}}
    <h2 class="title">{{ .title | default site.Title | markdownify}}</h2>
    <p class="subtitle">{{ .subtitle | markdownify }}</p>
    {{ end }}
    <div class="menu">
        {{ range .Site.Menus.main }}
         <a href="{{ .URL }}">{{ .Name }}</a>
        {{ end }}
    </div>
</div>
